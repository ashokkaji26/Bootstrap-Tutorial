<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <form >
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" id="email" class="form-control" placeholder="email">
        </div>

       <div class="mb-3">
        <label for="password" class="form-label"> Password</label>
        <input type="text" id="password" class="form-control" placeholder="password">
       </div>

        <div class="mb-3">
             <label for="address" class="form-label">Address</label>
             <input type="text" id="address" class="form-control-lg" placeholder="addres">
        </div>

        <div class="mb-3">
            <select class="form-select">
                <option selected > Select your city: </option>
                <option value="1"> Kota </option>
                <option value="2"> Lucknow</option>
                <option value="3"> Mumbai</option>
            </select>
        </div>

        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="agree">
            <label for="agree" class="form-check-label">Agree</label>
        </div>

        <div class="form-check mb-3">
            <input type="radio" class="form-check-input" id="yes" name="radio">
            <label for="yes" class="form-check-label">yes</label> <br>
            <input type="radio" class="form-check-input" id="no" name="radio">
            <label for="no" class="form-check-label">No</label>

        </div>

    </form>
    <script src="JS	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
